    <script>
        // GALLERY MODAL
        let galleryModalCurrentIndex = 0;
        const galleryModal = document.getElementById("galleryModal");
        const galleryModalImg = document.getElementById("galleryModalImg");
        const galleryClose = document.querySelector(".close-gallery");
        const galleryPrev = galleryModal.querySelector(".modal-prev");
        const galleryNext = galleryModal.querySelector(".modal-next");
        const galleryImages = document.querySelectorAll(".gallery-img");

        // Open modal on gallery image click
        galleryImages.forEach((img, index) => {
            img.addEventListener("click", () => {
                galleryModal.style.display = "block";
                galleryModalImg.src = img.src;
                galleryModalCurrentIndex = index;
            });
        });

        // Close modal
        galleryClose.onclick = () => {
            galleryModal.style.display = "none";
        };

        // Close on click outside image
        window.addEventListener("click", (e) => {
            if (e.target === galleryModal) {
                galleryModal.style.display = "none";
            }
        });

        // Navigate previous
        galleryPrev.onclick = () => {
            galleryModalCurrentIndex = (galleryModalCurrentIndex - 1 + galleryImages.length) % galleryImages.length;
            galleryModalImg.src = galleryImages[galleryModalCurrentIndex].src;
        };

        // Navigate next
        galleryNext.onclick = () => {
            galleryModalCurrentIndex = (galleryModalCurrentIndex + 1) % galleryImages.length;
            galleryModalImg.src = galleryImages[galleryModalCurrentIndex].src;
        };

        // NAVIGATION MENU
        var menu = document.getElementById("menu");

        function opennav() {
            menu.classList.add("mobile-open");
            document.body.classList.add("menu-open");
        }
        function closenav() {
            menu.classList.remove("mobile-open");
            document.body.classList.remove("menu-open");
        }
    </script>
